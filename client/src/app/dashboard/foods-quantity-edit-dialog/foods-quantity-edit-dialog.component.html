<div class="foods-container">
  <div class="dialog-head">
    <div></div>
    <div class="btn-modal-close" (click)="closeDialog()">
      <i class="fal fa-times close-icon"></i>
    </div>
  </div>

  <div class="dialog-form">
    <form [formGroup]="form" (ngSubmit)="submitHandler()" class="add-food-form">
      <div class="add-food-info">
        <div class="info-wrapper">
          <label for="">Food:</label>
          <input type="text" disabled [value]="food?.name" />
        </div>
        <div class="info-wrapper">
          <label for="">Serving:</label>
          <input type="number" formControlName="quantity" name="quantity" />
        </div>
      </div>
      <div class="info-btn">
        <button>EDIT</button>
      </div>
    </form>
    <div class="dialog-add">
      <div class="nutrition-facts">
        <h1>Nutrition Facts</h1>
        <div class="section">
          <div class="label">
            <span>Total Fats</span> <span>{{ fat }}g</span>
          </div>
        </div>
        <div class="section">
          <div class="label">
            <span>Total Carbohydrates</span> <span>{{ carbs }}g</span>
          </div>
        </div>
        <div class="section">
          <div class="label">
            <span>Total Proteins</span> <span>{{ protein }}g</span>
          </div>
        </div>
        <div class="section">
          <div class="label">
            <span>Total Calories</span> <span>{{ calories }} kcal</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
