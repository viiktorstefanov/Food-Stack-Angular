<div class="delete-dialog">
<mat-dialog-content>
    Are you sure you want to remove <span class="food-name">{{this.food?.name}} </span>from your daily entries ?
</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons-wrapper">
        <button (click)="onDeleteHandler()">YES</button>
        <button (click)="closeDialog()">NO</button>
    </div>
</mat-dialog-actions>
</div>
