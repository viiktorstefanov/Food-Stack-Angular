<div class="delete-dialog">
    <h2 mat-dialog-title>Delete food name</h2>
<mat-dialog-content>
   Are you sure you want to delete <span class="food-name">{{this.food.label}}</span>?
</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons-wrapper">
        <button (click)="onDeleteHandler()">YES</button>
        <button (click)="closeDialog()">NO</button>
    </div>
</mat-dialog-actions>
</div>
