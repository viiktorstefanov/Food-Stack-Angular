<div class="delete-dialog">
<mat-dialog-content class="header">
    Do you want to permanently delete  <span class="food-name"> {{this.food.label}}</span> ?
</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons-wrapper">
        <button (click)="onDeleteHandler()">YES</button>
        <button (click)="closeDialog()">NO</button>
    </div>
</mat-dialog-actions>
</div>
