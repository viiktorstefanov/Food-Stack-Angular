<div class="foods-container">

    <div class="dialog-head">
      <div>
        <h2>Edit Custom Food</h2>
      </div>
      <div class="btn-modal-close" (click)="closeDialog()">
        <i class="fal fa-times close-icon"></i>
      </div>
    </div>

    <div class="dialog-form">
        <form class="add-food-form">
            <div class="add-food-info">
                <div class="info-wrapper">
                    <label for="">Food name:</label>
                    <input type="text">
                </div>
                <div class="info-wrapper">
                    <label for="">Serving size:</label>
                    <input type="text">
                </div>
            </div>
            <div class="add-food-macronutrients">
                <div class="info-wrapper">
                    <label for="">Kcal:</label>
                    <input type="text">
                </div>
                <div class="info-wrapper">
                    <label for="">Proteins:</label>
                    <input type="text">
                </div>
                <div class="info-wrapper">
                    <label for="">Carbohydrates:</label>
                    <input type="text">
                </div>
                <div class="info-wrapper">
                    <label for="">Fats:</label>
                    <input type="text">
                </div>
            </div>
            <div class="info-btn">
                <button>EDIT FOOD</button>
            </div>
        </form>
        <div class="dialog-add">
            <div class="nutrition-facts">
                <h1>Nutrition Facts</h1>
                <div class="section">
                  <div class="label"><span>Total Fats</span> <span>{{food?.macronutrients?.fat}}g</span></div>
                </div>
                <div class="section">
                  <div class="label"><span>Total Carbohydrates</span> <span>{{food?.macronutrients?.carbohydrates}}g</span></div>
                </div>
                <div class="section">
                  <div class="label"><span>Total Proteins</span> <span>{{food?.macronutrients?.protein}}g</span></div>
                </div>
                <div class="section">
                    <div class="label"><span>Total Calories</span> <span>{{food?.calories}} kcal</span></div>
                  </div>
              </div>
          </div>
    </div>

  </div>
