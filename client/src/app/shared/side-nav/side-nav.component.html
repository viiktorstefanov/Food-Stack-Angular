<div
  #sideNav
  class="side-nav"
  [ngClass]="collapsed ? 'side-nav-collapsed' : ''"
>
  <div>
    <div class="logo-container">
      <img
        class="logo"
        (click)="toggleCollapse()"
        src="assets/icon/small-logo.png"
        alt="no-img"
        matTooltip="Toggle Sidebar"
      />
      <div class="logo-text" *ngIf="collapsed"></div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()" matTooltip="Close Sidebar">
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <ul class="side-nav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a
          class="side-nav-link"
          [routerLink]="data.routerLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [matTooltip]="data.label"
        >
          <i class="side-nav-icon" [class]="data.icon"></i>
          <span class="side-nav-link-text" *ngIf="collapsed">{{
            data.label
          }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="footer" *ngIf="collapsed">
    <span class="footer-copyrights"
      >Â© {{ currentYear }} Copyright:<a
        class="footer-link"
        target="_blank"
        href="https://www.linkedin.com/in/viktorstefanov"
        >Viktor Stefanov</a
      ></span
    >
  </div>
</div>
