<div class="register-view">
  <app-home-nav [hideNav]="true"></app-home-nav>
  <div class="hero">
    <h2>Create Your Free Account</h2>
    <div class="register-box-form">
      <form class="register-form">
        <div class="center">
          <div class="container-account-info">
            <div class="account-info-row">
                <label class="label">First Name</label>
                <div class="input">
                    <input type="text" name="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="account-info-row">
                <label class="label">Email</label>
                <div class="input">
                    <input type="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="account-info-row">
                <label class="label">New Password</label>
                <div class="input">
                    <input type="password" name="password" placeholder="New Password">
                </div>
            </div>
          </div>
          <div class="container-account-info">
            <h3>Profile Details</h3>
            <div>
                <div class="profile-details-row">
                    <label class="label">Gender</label>
                    <div class="radio">
                        <div class="check">
                            <input id="male" class="check-input" type="radio" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="check">
                            <input id="female" class="check-input" type="radio" name="gender" value="female">
                            <label for="female">Female </label>
                        </div>
                    </div>
                </div>
                <div class="profile-details-row">
                    <label class="label">Height</label>
                    <div class="height-box">
                        <input type="number" name="height">
                        <span>cm</span>
                    </div>
                </div>
                <div class="profile-details-row">
                    <label class="label">Weight</label>
                    <div class="weight-box">
                        <input type="number" name="weight">
                        <span>kg</span>
                    </div>
                </div>
                <div class="profile-details-row"></div>
            </div>

          </div>
          <button type="submit" class="submit-btn">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
</div>
